<!-- Page Heading -->
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
        Dashboard <small>Images Library</small>
    </h1>
    <ol class="breadcrumb">
      <li class="active">
        <i class="fa fa-dashboard"></i> Manage your images libary
      </li>
    </ol>
  </div>
</div>
<!-- /.row -->

<div class="" style="padding-bottom: 30px;">
  <h4>Upload</h4>
  <input type="file" file-model="imagesLibrary.thumbnailFile.thumbnail" class="form-control" rows="3">
  <a href class="btn btn-default" ng-click="imagesLibrary.uploadImage()">Upload</a>
</div>

<ul style="list-style: none; padding: 0;">
  <li class="col-md-3" ng-repeat="image in imagesLibrary.availableImages">
    <img ng-src="..{{image.thumbnail}}" style="max-width: 100%;">
    <a href ng-click="imagesLibrary.deleteImage(image)">Delete</a>
  </li>
</ul>
