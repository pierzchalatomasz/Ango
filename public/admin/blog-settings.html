<!-- Page Heading -->
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
        Dashboard <small>Settings</small>
    </h1>
    <ol class="breadcrumb">
      <li class="active">
        <i class="fa fa-dashboard"></i> Change your blog settings
      </li>
    </ol>
  </div>
</div>
<!-- /.row -->

<div class="row">
  <div class="col-lg-6" ng-controller="BlogInfo as blog">
    <div class="form-group">
      <label>Blog Title</label>
      <input class="form-control" value="{{blog.info.title}}">
    </div>
    <div class="form-group">
      <label>Blog Subtitle</label>
      <input class="form-control" value="{{blog.info.subtitle}}">
    </div>
  </div>
</div>
